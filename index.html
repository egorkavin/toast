<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Toast</title>
</head>

<body>
    <div class="container">
        <main class="main">
            <form class="toast-form">
                <div class="toast-form__item">
                    <label for="variant">Variant</label>
                    <select name="variant" id="variant" required>
                        <option value="warning">Warning</option>
                        <option value="info">Info</option>
                        <option value="error">Error</option>
                        <option value="success">Success</option>
                    </select>
                </div>
                <div class="toast-form__item">
                    <label for="position">Position</label>
                    <select name="position" id="position" required>
                        <option value="top-right">top-right</option>
                        <option value="top-left">top-left</option>
                        <option value="bottom-right">bottom-right</option>
                        <option value="bottom-left">bottom-left</option>
                    </select>
                </div>
                <div class="toast-form__item">
                    <label for="duration">Auto hide duration</label>
                    <input type="number" name="duration" id="duration" placeholder="Leave empty to not hide">
                </div>
                <div class="toast-form__item">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="toast-form__item">
                    <input type="checkbox" name="close-on-click" id="close-on-click">
                    <label for="close-on-click">Close on click</label>
                </div>
                <button class="toast-form__submit" type="submit">
                    Create toast
                </button>
            </form>
        </main>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
